    <h1>Table Tag in HTML</h1>
    <table style="border: 2px solid red; border-collapse: collapse;" >

        </thead>

        <tbody>
            <tr>
                <td style="border: 2px solid red;">1</td>
                <td style="border: 2px solid red;">Peter</td>
                <td style="border: 2px solid red;">90</td>
            </tr>

                <td style="border: 2px solid red;">Hulk</td>
                <td style="border: 2px solid red;">80</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td style="border: 2px solid red;">sum </td>
                <td style="border: 2px solid red;">500</td>

                <td style="border: 2px solid red;">500</td>
            </tr>
        </tfoot>
